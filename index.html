<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LYRA â€“ Portal of Discovery</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #0a0f1c 0%, #000000 100%);
      font-family: 'Orbitron', sans-serif;
      color: #00ffe0;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      margin-top: 20vh;
      text-shadow: 0 0 10px #00ffe0;
      animation: pulse 2s infinite;
    }

    p.glow {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.2rem;
      opacity: 0.9;
      border: 2px solid #00ffe0;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffe0;
      transition: box-shadow 0.3s ease;
    }

    p.glow:hover {
      box-shadow: 0 0 30px #00ffe0, 0 0 60px #00ffe0;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 10px #00ffe0; }
      50% { text-shadow: 0 0 30px #00ffe0; }
      100% { text-shadow: 0 0 10px #00ffe0; }
    }

    /* Particle Styles */
    #particles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #00ffe0;
      border-radius: 50%;
      opacity: 0.6;
      animation: float linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="particles"></div>
  <h1>ðŸ§¬ Project LYRA</h1>
  <p class="glow">An encrypted signal echoes through the Amazon's hidden veins. Welcome to the interface between time, DNA, and otherworldly intelligence.</p>

  <script>
    // Particle generator
    const particleContainer = document.getElementById("particles");
    const numParticles = 60;

    for (let i = 0; i < numParticles; i++) {
      const particle = document.createElement("div");
      particle.classList.add("particle");
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.animationDuration = `${4 + Math.random() * 6}s`;
      particle.style.animationDelay = `${Math.random() * 10}s`;
      particleContainer.appendChild(particle);
    }
  </script>
</body>
</html>
